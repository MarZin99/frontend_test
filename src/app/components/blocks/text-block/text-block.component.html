<div class="container">
  <div class="title">
    BLOK TRZECI Z DŁUGĄ NAZWĄ, KTÓRA Z ZALEŻNOŚCI OD WIELKOŚCI OKNA POWINNA SIĘ
    PRZYCIĄĆ
  </div>
  <div class="content">
    @for (sentence of sentences | sort:'description'; track sentence ) {
    <div class="tag" [class.mobile]="isMobile">
      <div class="row">{{ sentence.description }}</div>
      <div class="row" (click)="test(sentence.id)">
        <fa-icon [icon]="closeIcon" />
      </div>
    </div>
    }
  </div>
</div>
